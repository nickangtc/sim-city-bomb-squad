<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link rel="stylesheet" href="style.css">
    <script src="bomb.js"></script>
  </head>
  <body class="unexploded">
    <div class="interface">
      <div id="timer" class="timer-red">0:00:<span id="seconds">30</span>.<span id="millis">000</span>
      </div>

      <div id="wires">
        <img id="blue" src="img/uncut-blue-wire.png" alt="blue wire" />
        <img id="green" src="img/uncut-green-wire.png" alt="green wire" />
        <img id="red" src="img/uncut-red-wire.png" alt="red wire" />
        <img id="white" src="img/uncut-white-wire.png" alt="white wire" />
        <img id="yellow" src="img/uncut-yellow-wire.png" alt="yellow wire" />
      </div>

      <button id="reset-btn" type="button">reset</button>

      <audio id="siren-sound" src="sounds/Siren.wav" autoplay loop></audio>
      <audio id="explode-sound" src="sounds/BldgExplode.wav"></audio>
      <audio id="cut-sound" src="sounds/Electricity.wav"></audio>
      <audio id="yay-sound" src="sounds/CrowdYay.wav"></audio>
      <audio id="success-sound" src="sounds/success.ogg"></audio>

    </div>
  </body>
</html>
